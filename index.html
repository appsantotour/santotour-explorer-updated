  <!-- Tailwind CSS will be handled by Vite and PostCSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', 'Roboto', 'Open Sans', sans-serif;
    }
    /* input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5) sepia(1) saturate(5) hue-rotate(175deg);
    } */

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    .logo-fade {
      animation: fadeInOut 3s ease-in-out infinite;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      #printable-client-report-area, #printable-client-report-area * {
        visibility: visible;
      }
      #printable-client-report-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0; /* Removido padding daqui */
        box-sizing: border-box;
      }
      .print-container {
        /* border: 1px solid #000; */ /* External border for print content might be handled by voucher itself */
        padding: 0; /* No padding for the container if voucher handles its own */
        width: 100%; 
        margin: 0 auto; 
      }
      .print-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .print-table {
        width: 100%;
        border-collapse: collapse; /* Ensures no cell spacing if borders were present */
      }
      .print-table th, .print-table td {
        text-align: left;
        padding: 8px;
        font-size: 10pt; /* Adjust font size for print */
        border: none !important; /* Ensure no internal borders */
      }
      .print-table th {
        font-weight: bold; /* Keep headers bold if desired */
      }
      /* Hide buttons or other non-printable elements within the printable area if any */
      .no-print {
        display: none !important;
      }

      /* Voucher specific print styles */
      .voucher-print-override * {
        visibility: visible !important; /* Ensure all children of voucher are visible */
      }
       .voucher-print-override {
        width: 210mm !important;  /* Alterado para A4 */
        height: 297mm !important; /* Alterado para A4 */
        box-sizing: border-box !important;
        margin: 0 !important;
        padding: 0 !important; /* Reset padding to control it precisely */
        overflow: hidden !important;
      }
    }
  </style>
